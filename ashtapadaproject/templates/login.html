<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>ASHTAPADA</h3>
                        <a href="/credentials/register">
                        <input type="submit" name="" value="Register"/></a><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Login to continue</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <form action="/credentials/login/" method="POST">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <input type="username" name="username" class="form-control" placeholder="Enter youremail *" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control"  placeholder="Password *" />
                                        </div>
                                        
                                        <input type="submit" class="btnRegister"  value="Login"/>
                                            </form>

                                    </div>

                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>
</body>
</html>
