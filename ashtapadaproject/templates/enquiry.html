<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>ASHTAPADA</h3>
                        <a href="/credentials/ligin/">
                        <input type="submit" name="" value="Login"/></a><br/>
                        <a/>
                        <a href="/credentials/register/">
                        <input type="submit" name="" value="Register"/></a><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Enquiry Form</h3>

                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <form action="/credentials/enquire/" method="POST">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text"name="name" class="form-control" placeholder=" Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <select name="highedu" class="form-control">
                                                <option class="hidden"  selected disabled>Educational Qualification</option>
                                                <option>Post Graduate?</option>
                                                <option>Graduate?</option>
                                                <option>Diploma?</option>
                                                <option>12th?</option>
                                                <option>10th?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text"name="course" class="form-control" placeholder="Branch/Course *" value="" />
                                        </div>


                                    </div>
                                    <div class="col-md-6">
                                       <div class="form-group">
                                            <input type="email" name="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Your Phone *" value="" />
                                        </div>


                                        <input type="submit" class="btnRegister"  value="Enquire"/>
                                        </form>
                                    </div>

                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>
</body>
</html>
